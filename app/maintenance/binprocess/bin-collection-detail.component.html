<div class="panel panel-primary top-buffer">
    <div class="panel-heading">
        <h3 class="panel-title">{{ pageTitle }} : {{ bin.ClientName }}</h3>
    </div>
    <div class="panel-body">
        <form (ngSubmit)='onSubmit()' #binDetailForm='ngForm'>
            <div class="form-group">
                <label for="selectEmployee">Employee</label>
                <select name='selectEmployee' class='form-control' [(ngModel)]='bin.EmployeeId' required>
                    <option [selected]='bin.Id == 0'>--Select--</option>
                    <option *ngFor="let selectItem of employees | async" [selected]='bin.EmployeeId == selectItem.Value' [value]='selectItem.Value'>{{ selectItem.Text }}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="selectClient">Client</label>
                <select name='selectClient' class='form-control' [(ngModel)]='bin.ClientId' required>
                    <option [selected]='bin.Id == 0'>--Select--</option>
                    <option *ngFor="let selectItem of clients | async" [selected]='bin.ClientId == selectItem.Value' [value]='selectItem.Value'>{{ selectItem.Text }}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="txtGreenBinCount">Green Bin Count</label>
                <input type="number" class="form-control" name="txtGreenBinCount" [(ngModel)]='bin.GreenBinCount' placeholder="Green Bin Count">
            </div>
            <div class="form-group">
                <label for="txtBlueBinCount">Blue Bin Count</label>
                <input type="number" class="form-control" name="txtBlueBinCount" [(ngModel)]='bin.BlueBinCount' placeholder="Blue Bin Count">
            </div>
            <div class="form-group">
                <label for="txtGreyBinCount">Grey Bin Count</label>
                <input type="number" class="form-control" name="txtGreyBinCount" [(ngModel)]='bin.GreyBinCount' placeholder="Grey Bin Count">
            </div>
            <div class="form-group">
                <label for="txtCollectionDurationInMinutes">Duration (in Minutes)</label>
                <input type="number" class="form-control" name="txtCollectionDurationInMinutes" [(ngModel)]='bin.CollectionDurationInMinutes' placeholder="Duration (in Minutes)" required>
            </div>
            <div class='form-group top-buffer'>
                <button type='submit' class='btn btn-primary' [disabled]='!binDetailForm.form.valid' [title]='!binDetailForm.form.valid ? "Fill in all required fields" : "Save"'>
                    <i class='fa fa-save'></i> Save
                </button>
                <a class='btn btn-default' (click)='onUndo()'>
                    <i class='fa fa-undo'></i> Undo
                </a>
                <a class='btn btn-default' (click)='onBack()'>
                    <i class='fa fa-arrow-left'></i> Back
                </a>
            </div>
        </form>
    </div>
</div>
