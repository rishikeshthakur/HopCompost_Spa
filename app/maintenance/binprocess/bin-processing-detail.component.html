<div class="panel panel-primary top-buffer">
    <div class="panel-heading">
        <h3 class="panel-title">{{ pageTitle }}</h3>
    </div>
    <div class="panel-body">
        <form (ngSubmit)='onSubmit()' #binProessingDetailForm='ngForm'>
            <div class="container">
                <div class="row">
                    <div class="padding-left-zero">
                         <tr>
                            <th>Client Name: </th>
                            <th>{{binWeightCollection.ClientName}}</th>
                        </tr>                       
                    </div>
                </div>
                <div class="row top-buffer">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Bin #</th>
                                    <th>Weight</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor='let binWeight of binWeightCollection.BinWeights; let i = index'>
                                    <td>{{i+1}}</td>
                                    <td>
                                        <input type='number' [(ngModel)]="binWeight.Weight" class="form-control" [ngModelOptions]="{standalone: true}">
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="row top-buffer">
                    <div>
                        Processing Complete:
                        <input type="checkbox" name="chkProcessingComplete" [(ngModel)]="binWeightCollection.Processed">
                    </div>
                </div>
                <div class='row top-buffer'>
                    <button type='submit' class='btn btn-primary' [disabled]='!binProessingDetailForm.form.valid' [title]='!binProessingDetailForm.form.valid ? "Fill in all required fields" : "Save"'>
                    <i class='fa fa-save'></i> Save
                </button>
                    <a class='btn btn-default' (click)='onUndo()'>
                        <i class='fa fa-undo'></i> Undo
                    </a>
                    <a class='btn btn-default' (click)='onBack()'>
                        <i class='fa fa-arrow-left'></i> Back
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>
